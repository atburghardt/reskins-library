[mod-setting-description]
reskins-lib-icon-tier-labeling=Ícones mostrarão barras coloridas para indicar nível.
reskins-lib-icon-tier-labeling-style=Escolha o estilo do rótulo de nível.\n\n[color=#9cdcfe]Padrão: [img=reskins-lib-rounded-rectangle-tier-label]Retângulos arredondados[/color]
reskins-lib-tier-mapping=Escolha a partir dos seguintes mapeamentos de níveos.\n\n[font=default-semibold]Tradicional[/font]: mapeamento de níveis seguem os nomes, então as entradas 1, 2 e 3 em sequência sempre serão mapeadas para os níveis 1, 2 e 3, e aí para frente.\nPor exemplo, reatores nucleares começando no nível 1.\n\n[font=default-semibold]Progressão[/font]: mapeamento de níveis seguem a progressão do jogo, então itens obtidos depois, requerindo materiais mais complexos, começarão mapeados com níveis mais altos.\nPor exemplo, reatores nucleares começando no nível 3.\n\n[color=#9cdcfe]Padrão: Progressão[/color]
reskins-lib-blend-mode=[color=#9cdcfe]Padrão: Vibrante[/color]
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Cores customizadas fazem uso extenso de camadas de sprites para item e entidades, dramáticamente aumentado o número de sprites na tela. Isso pode ter impactos negativos na performance.\n\nHabilitar customização de cores de níveis através de valores de cor hexadecimais. Suporta código hexadecimais nas seguinte formas: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww' e 'w'.
reskins-lib-custom-colors-tier-0=Escolha uma cor para o Nível 0.\n\n[color=#9cdcfe]Padrão[/color]: [color=#4d4d4d][font=default-bold]4d4d4d[/font][/color]
reskins-lib-custom-colors-tier-1=Escolha uma cor para o Nível 1.\n\n[color=#9cdcfe]Default[/color]: [color=#de9400][font=default-bold]de9400[/font][/color]
reskins-lib-custom-colors-tier-2=Escolha uma cor para o Nível 2.\n\n[color=#9cdcfe]Default[/color]: [color=#c20600][font=default-bold]c20600[/font][/color]
reskins-lib-custom-colors-tier-3=Escolha uma cor para o Nível 3.\n\n[color=#9cdcfe]Default[/color]: [color=#0099ff][font=default-bold]0099ff[/font][/color]
reskins-lib-custom-colors-tier-4=Escolha uma cor para o Nível 4.\n\n[color=#9cdcfe]Default[/color]: [color=#a600bf][font=default-bold]a600bf[/font][/color]
reskins-lib-custom-colors-tier-5=Escolha uma cor para o Nível 5.\n\n[color=#9cdcfe]Default[/color]: [color=#23de55][font=default-bold]23de55[/font][/color]
reskins-lib-custom-colors-tier-6=Escolha uma cor para o Nível 6.\n\n[color=#9cdcfe]Default[/color]: [color=#ff7700][font=default-bold]ff7700[/font][/color]

