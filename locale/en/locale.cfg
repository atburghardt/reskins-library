[mod-setting-description]
reskins-lib-icon-tier-labeling=Icons will display colored bars to indicate tier. Default off.
reskins-lib-tier-mapping=Choose between tiers being determined by an item's ingredients, or by the name of the item (the order you unlock an item). Default "Name".
reskins-lib-target-drone-health=Specify the maximum health of the target drone. Default 50,000,000. Max 2,147,483,648.
reskins-lib-customize-tier-colors=Enable customization of tier colors through hexidecimal color values. Default off.
reskins-lib-custom-colors-tier-0=Choose color for Tier 0. Default 4d4d4d.
reskins-lib-custom-colors-tier-1=Choose color for Tier 1. Default de9400.
reskins-lib-custom-colors-tier-2=Choose color for Tier 2. Default c20600. 
reskins-lib-custom-colors-tier-3=Choose color for Tier 3. Default 1b87c2.
reskins-lib-custom-colors-tier-4=Choose color for Tier 4. Default a600bf.
reskins-lib-custom-colors-tier-5=Choose color for Tier 5. Default 23de55.

