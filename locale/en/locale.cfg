[mod-setting-description]
reskins-lib-icon-tier-labeling=Icons will display colored bars to indicate tier. Default on.
reskins-lib-icon-tier-labeling-style=Choose the style of tier label. See mod page for examples. Default "Rounded Rectangles".
reskins-lib-tier-mapping=Choose between “Name” mapping, where the first tier of any series is always one (1), or “Progression” mapping, where the first tier of each series is based on the ingredients and technology level. For example, under “Name” mapping, the first Oil Refinery is tier one (1). Under “Progression” mapping, the first Oil Refinery is tier two (2). Default “Progression”.
reskins-lib-customize-tier-colors=Enable customization of tier colors through hexidecimal color values. Supports hex codes in the following form: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'. Default off.
reskins-lib-custom-colors-tier-0=Choose color for Tier 0. Default 4d4d4d (Gray).
reskins-lib-custom-colors-tier-1=Choose color for Tier 1. Default de9400 (Yellow).
reskins-lib-custom-colors-tier-2=Choose color for Tier 2. Default c20600 (Red). 
reskins-lib-custom-colors-tier-3=Choose color for Tier 3. Default 1b87c2 (Blue).
reskins-lib-custom-colors-tier-4=Choose color for Tier 4. Default a600bf (Magenta).
reskins-lib-custom-colors-tier-5=Choose color for Tier 5. Default 23de55 (Green).
reskins-lib-custom-colors-tier-6=Choose color for Tier 6. Default 4d4cff (Violet).

