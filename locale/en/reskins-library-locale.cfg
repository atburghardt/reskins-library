[mod-setting-description]
reskins-lib-icon-tier-labeling=Displays colored bars to indicate tier on icons.
reskins-lib-icon-tier-labeling-style=Sets the style of tier label.\n\n[color=#9cdcfe]Default: [img=reskins-lib-rounded-rectangle-tier-label]Rounded Rectangles[/color]
reskins-lib-tier-mapping=Sets how tiers are mapped for structures and items.\n\n[font=default-semibold]Traditional[/font]: tier mapping follows the names. Entries 1, 2, and 3 in a series maps to tiers 1, 2, and 3, and so on.\nFor example, nuclear reactors starting at tier 1.\n\n[font=default-semibold]Progression[/font]: tier mapping follows game progression. Items obtained later, requiring more complex materials, start mapped to higher tiers.\nFor example, nuclear reactors starting at tier 3.\n\n[color=#9cdcfe]Default: Progression[/color]
reskins-lib-blend-mode=[color=#9cdcfe]Default: Vibrant[/color]
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Custom colors makes extensive use of sprite layers for items and entities, dramatically increasing the number of sprites on-screen. This may have negative performance impacts.\n\nEnable customization of tier colors through hexidecimal color values. Supports hex codes in the following form: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'.
reskins-lib-custom-colors-tier-0=Sets color for Tier 0.\n\n[color=#9cdcfe]Default[/color]: [color=#4d4d4d][font=default-bold]4d4d4d[/font][/color]
reskins-lib-custom-colors-tier-1=Sets color for Tier 1.\n\n[color=#9cdcfe]Default[/color]: [color=#de9400][font=default-bold]de9400[/font][/color]
reskins-lib-custom-colors-tier-2=Sets color for Tier 2.\n\n[color=#9cdcfe]Default[/color]: [color=#c20600][font=default-bold]c20600[/font][/color]
reskins-lib-custom-colors-tier-3=Sets color for Tier 3.\n\n[color=#9cdcfe]Default[/color]: [color=#0099ff][font=default-bold]0099ff[/font][/color]
reskins-lib-custom-colors-tier-4=Sets color for Tier 4.\n\n[color=#9cdcfe]Default[/color]: [color=#a600bf][font=default-bold]a600bf[/font][/color]
reskins-lib-custom-colors-tier-5=Sets color for Tier 5.\n\n[color=#9cdcfe]Default[/color]: [color=#23de55][font=default-bold]23de55[/font][/color]
reskins-lib-custom-colors-tier-6=Sets color for Tier 6.\n\n[color=#9cdcfe]Default[/color]: [color=#ff7700][font=default-bold]ff7700[/font][/color]

