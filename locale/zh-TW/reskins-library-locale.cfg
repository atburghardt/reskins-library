[mod-setting-description]
reskins-lib-icon-tier-labeling=顯示彩色條以指示圖標上的層。
reskins-lib-icon-tier-labeling-style=設置圖層標籤的樣式。.\n\n[color=#9cdcfe]默認：[img=reskins-lib-rounded-rectangle-tier-label]圓角矩形[/color]
reskins-lib-tier-mapping=設置如何映射結構和項目的層。\n\n[font=default-semibold]繁體[/font]：層映射遵循名稱。系列中的條目1、2和3映射到第1、2和3層，依此類推。\n例如，從第1層開始的核反應堆。\n\n[font=default-semibold]級數[/font]：層級映射隨遊戲進度而變化。後來獲得的需要更複雜材料的物品開始映射到更高的層次。\n例如，從第3層開始的核反應堆。\n\n[color=#9cdcfe]默認：級數[/color]
reskins-lib-blend-mode=[color=#9cdcfe]默認值：充滿活力[/color]
reskins-lib-customize-tier-colors=[img=utility.warning_icon]自定義顏色為項目和實體大量使用了精靈圖層，從而大大增加了屏幕上的精靈數量。這可能會對性能產生負面影響。\n\n通過十六進制顏色值啟用自定義層顏色。支持以下形式的十六進制代碼：“ rrggbb”，“ rgb”，“ rrggbbaa”，“ rgba”，“ ww”和“ w”。
reskins-lib-custom-colors-tier-0=設置第0層的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#4d4d4d][font=default-bold]4d4d4d[/font][/color]
reskins-lib-custom-colors-tier-1=設置第1層的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#de9400][font=default-bold]de9400[/font][/color]
reskins-lib-custom-colors-tier-2=設置第2層的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#c20600][font=default-bold]c20600[/font][/color]
reskins-lib-custom-colors-tier-3=設置第3層的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#0099ff][font=default-bold]0099ff[/font][/color]
reskins-lib-custom-colors-tier-4=設置第4層的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#a600bf][font=default-bold]a600bf[/font][/color]
reskins-lib-custom-colors-tier-5=設置第5層的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#23de55][font=default-bold]23de55[/font][/color]
reskins-lib-custom-colors-tier-6=設置第6層的顏色。\n\n[color=#9cdcfe]默認：[/color] [color=#ff7700][font=default-bold]ff7700[/font][/color]

