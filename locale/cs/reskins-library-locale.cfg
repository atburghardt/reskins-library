[mod-setting-description]
reskins-lib-icon-tier-labeling=Ikony budou zobrazovat barevné políčka pro indikaci úrovní.\n\n[color=#9cdcfe]Výchozí:[/color] [color=green]Povoleno[/color]
reskins-lib-icon-tier-labeling-style=Vyberte styl popisku úrovně.\n\n[color=#9cdcfe]Výchozí: [img=reskins-lib-rounded-rectangle-tier-label]Zaoblené obdelníky[/color]
reskins-lib-tier-mapping=Vyberte mezi následujícími mapování úrovní.\n\n[font=default-semibold]Název[/font]: první úroveň každé série je vždy [color=#de9400][font=default-bold]úroveň 1[/font][/color].\n[font=default-semibold]Průběh[/font]: Úroveň každého záznamu v sérii je zaležena na úrovni surovin a technologií.\n\nNapříklad:\nPod [font=default-semibold]Názvem[/font] mapování, první ropná rafinérie je [color=#de9400][font=default-bold]úroveň 1[/font][/color].\nPod [font=default-semibold]Průběhem[/font] mapování, první ropná rafinérie je [color=#c20600][font=default-bold]úroveň 2[/font][/color].\n\n[color=#9cdcfe]Výchozí: Průběh[/color]
reskins-lib-blend-mode=[color=#9cdcfe]Výchozí: Vibrace[/color]
reskins-lib-customize-tier-colors=[img=utility.warning_icon] Vlastní barvy pro předměty a entity dramaticky zvyšuje počet spritů na obrazovce. To může mít negativní dopady na výkon.\n\nPovolte přizpůsobení barev úrovní pomoci hexa tabulky. Podporuje hex kódy v násladujícím tvaru: "rrggbb", "rgb", "rrggbbaa", "rgba", "ww" a "w".\n\n[color=#9cdcfe]Výchozí:[/color] [color=red]Vypnuto[/color]
reskins-lib-custom-colors-tier-0=Vyberte barvu pro úroveň 0.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#4d4d4d][font=default-bold]4d4d4d[/font][/color]
reskins-lib-custom-colors-tier-1=Vyberte barvu pro úroveň 1.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#de9400][font=default-bold]de9400[/font][/color]
reskins-lib-custom-colors-tier-2=Vyberte barvu pro úroveň 2.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#c20600][font=default-bold]c20600[/font][/color]
reskins-lib-custom-colors-tier-3=Vyberte barvu pro úroveň 3.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#1b87c2][font=default-bold]1b87c2[/font][/color]
reskins-lib-custom-colors-tier-4=Vyberte barvu pro úroveň 4.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#a600bf][font=default-bold]a600bf[/font][/color]
reskins-lib-custom-colors-tier-5=Vyberte barvu pro úroveň 5.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#23de55][font=default-bold]23de55[/font][/color]
reskins-lib-custom-colors-tier-6=Vyberte barvu pro úroveň 6.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#4d4cff][font=default-bold]4d4cff[/font][/color]

